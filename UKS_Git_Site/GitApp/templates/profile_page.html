<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Profile page</title>
</head>
<body>
    <p>First name: {{user.firstName}}</p>
    <p>Last name: {{user.lastName}}</p>
    <br>
    <p>Company: {{user.company}}</p>
    <p>Location: {{user.location}}</p>
    <br>
    <h4>Stars</h4>
    {% for star in stars %}
            <li>{{star.name}}&nbsp; / {{star.repository.name}}</li>
    {% endfor %}
</body>
</html>
